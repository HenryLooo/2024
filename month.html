<script language="javascript" type="text/javascript">
	var strParam = "";
	var strAlt = new Array();

	strAlt[1] = "一月 培養公德心，共譜社會佳音。每月一行動 在新一年多為他人設想，重視公眾利益，營造更整潔、和譜及共融的社會環境。";
	strAlt[2] = "二月 以包容態度，齊建溝通渠道。每月一行動 包容不同聲音，以互相尊重和體諒的態度與不同階層、立場和背景的人士坦誠溝通，攜手推廣關愛共融的好風氣，促進家庭及社區的和諧發展，從而達至「家和萬事興」。";
	strAlt[3] = "三月 尊重他人，廣結良朋。每月一行動 尊重不同種族、膚色或文化的人士，彼此和睦共處。";
	strAlt[4] = "四月 《基本法》頒布紀念日同慶賀，奠定香港特區成功基礎。每月一行動《基本法》與日常生活息息相關，大家一起加深認識這份奠定香港成功基礎的憲制性文件。";
	strAlt[5] = "五月 「五四運動」國民自強，延續精神昂揚向上。每月一行動 了解「五四運動」的歷史，並參與「五四青年節」的活動，展現熱愛祖國和朝氣蓬勃的精神風貌。";
	strAlt[6] = "六月 維護國家安全，安邦定國兩全。每月一行動 自覺維護國家安全，守護社會穩定和市民安居樂業的基石。";
	strAlt[7] = "七月 貫徹「一國兩制」，發揮獨特優勢。每月一行動 發揮香港在「一國兩制」下「背靠組國、聯通世界」的獨特優勢，積極融入國家發展大局，讓香港擔當國內國際雙循環的重要節點。";
	strAlt[8] = "八月 灣區發展無限，把握機遇奮進。每月一行動 把握大灣區多元發展機遇，推展生涯規劃，在大灣區更廣闊的舞台上盡展所長，實現夢想。";
	strAlt[9] = "九月 牢記抗戰歷史，和平你我珍視。每月一行動 鉻記「九一八事變」的歷史，珍惜得來不易的和平。";
	strAlt[10] = "十月 歡度十一國慶，同賀國家昌盛。每月一行動 參與國慶慶祝活動，深入了解國家近年發展成果，為祖國成就感到鼓舞和自豪。";
	strAlt[11] = "十一月 關懷不同社群，待己之心待人。每月一行動 關懷社會上不同社群的需要，並學懂分享資源。";
	strAlt[12] = "十二月 《憲法》既為國家根本，亦為特區成立根源。每月一行動 認識《憲法》是國家的根本法、最高法，以及香港特別行政區是根據《憲法》第三十一條和六十二條的規定成立的。";

	function getParam(name)
	{
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp( regexS );
		var results = regex.exec( window.location.href );
		if( results == null )
			return "";
		else
			return results[1];
	}

	}
